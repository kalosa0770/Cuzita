<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <title>Login</title>
    <style>
        body {
            min-height: 100vh;
            background-image: url(assets/pexels-mattycphoto-1147124\ \(1\).jpg);
            background-size: cover;
            overflow: hidden;
            background-position: right;
        }
    </style>
</head>
<body>
   
    <main class="container-fluid pt-5 mt-5">
        <div class="container">
            <form action="join.js" method="post" class="bg-light p-3 mt-4 mb-3 rounded shadow">
                <div class="container">
                    <p class="text-muted">Please provide your email to visit your dashboard</p>
                    <div class="mt-3">
                        <label for="Email" class="form-label text-primary">Email Address</label>
                        <input type="email" name="eamil" id="eamil" class="form-control" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="mt-3">
                    <input type="submit" value="Login" class="btn btn-outline-primary w-100">
                </div>
            </form>
        </div>
    </main>
</body>

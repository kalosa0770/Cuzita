<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/fontawesome-free-6.5.2-web/css/all.min.css">

    <title>Be Part</title>
    <style>

        .navbar-brand img{
            height: 40px;
            
        }
  
        
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="./assets/logo.png" alt="" class="rounded-3"></a>
              <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link pointer" style="cursor: pointer;" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" href="about.html">About us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" href="team.html">Our team</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" href="contact.html">Contact us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" href="join.html">Join us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" href="login.html">Login</a>
                  </li>
  
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-4 pt-4">
        <main class="container mt-4 pt-4">
            <div class="align-items-center text-center">
                <p class="fs-3 fw-bold">Join the Cuzita revolution, be part of something <strong>bigger.</strong></p>
                <img src="./assets/team-cuzita.jpg" alt="" class="img-fluid rounded" >
            </div>

            <form action="join.js" method="post" class="bg-light p-3 mt-4 mb-3">
                <div class="container">
                    <div class="mt-3">
                        <label for="First Name" class="form-label text-primary">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="mt-3">
                        <label for="Last Name" class="form-label text-primary">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter your last name">
                    </div>
                    <div class="mt-3">
                        <label for="Email" class="form-label text-primary">Email Address</label>
                        <input type="email" name="eamil" id="eamil" class="form-control" placeholder="Enter your email address">
                    </div>
                    <div class="mt-3">
                        <label for="Phone number" class="form-label text-primary">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" class="form-control" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="mt-3">
                    <input type="submit" value="Join now" class="btn btn-outline-primary w-100">
                </div>
            </form>
        </main>
    </div>

   <!-- Footer Section -->
   <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="text-center  text-md-start">
                <!-- Social Media -->
                <div class="mx-auto text-center">
                    <h5 class="fw-bold">Follow us</h5>
                    <div class="d-flex justify-content-center  gap-3">
                        <a href="https://www.facebook.com/Cuzita" target="_blank"><i class="fa-brands fa-facebook-f fa-lg text-white"></i></a>
                        <a href="https://www.whatsapp.com/Cuzita" target="_blank"><i class="fa-brands fa-whatsapp fa-lg text-white"></i></a>
                        <a href="https://www.instagram.com/Cuzita" target="_blank"><i class="fa-brands fa-instagram fa-lg text-white"></i></a>
                    </div>
                </div>
            </div>
            <hr class="border-secondary">
            <p class="text-center">&copy; 2025 Cuzita - Cavendish University Zambia Information Technology Association</p>
        </div>
    </footer>
</body>
</html>
